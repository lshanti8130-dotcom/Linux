name: Test
on: 
  push:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Setup User and RDP Environment
      run: |
        export DEBIAN_FRONTEND=noninteractive
        sudo apt update
        
        # 1. Install RDP + Xorg Backend + XFCE (Essential parts only)
        # Added xorgxrdp and xfce4-terminal
        sudo apt install -y --no-install-recommends xfce4 xfce4-session xfce4-terminal xrdp xorgxrdp
        
        # 2. Create User 'Sora'
        sudo useradd -m -s /bin/bash Sora
        echo "Sora:Password123!" | sudo chpasswd
        sudo usermod -aG sudo Sora
        
        # 3. CONFIGURE SESSION (The 'Blue Screen' Killer)
        # We tell the system exactly which session to start
        echo "startxfce4" | sudo tee /home/Sora/.xsession
        sudo chown Sora:Sora /home/Sora/.xsession
        
        # 4. GLOBAL STARTUP FIX
        # Explicitly call startxfce4 and bypass the broken default logic
        sudo sed -i 's|test -x /etc/X11/Xsession && exec /etc/X11/Xsession|exec startxfce4|' /etc/xrdp/startwm.sh
        
        # 5. Fix for 'Color Managed Device' popup (Prevents login hangs)
        sudo mkdir -p /etc/polkit-1/localauthority/50-local.d/
        echo '[Allow Colord]
        Identity=unix-user:*
        Action=org.freedesktop.color-manager.create-device;org.freedesktop.color-manager.create-profile;org.freedesktop.color-manager.delete-device;org.freedesktop.color-manager.delete-profile;org.freedesktop.color-manager.modify-device;org.freedesktop.color-manager.modify-profile
        ResultAny=no
        ResultInactive=no
        ResultActive=yes' | sudo tee /etc/polkit-1/localauthority/50-local.d/45-allow-colord.pkla

        # 6. Start Services
        sudo systemctl enable xrdp
        sudo systemctl restart xrdp
        
        # 4. Open Firewall (ufw is the standard Ubuntu firewall)
        sudo ufw allow 3389/tcp

    - name: Cloudflare Tunnel (Linux Setup)
      run: |
        echo "=== Cloudflare Tunnel ==="
        # Download the .deb package for Ubuntu
        curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -o cloudflared.deb
        sudo dpkg -i cloudflared.deb
        
        # Install the service with your token
        sudo cloudflared service install eyJhIjoiZjhkNzdkY2U2ZmNjM2MyNDE3OTI5MTJiYzk4OWY3ZjYiLCJ0IjoiZDU1YzcxMmUtNjZhZi00OTNjLTg3ZGUtNjNiOGQ1YjNlN2Y2IiwicyI6IlpEY3pNV1ZoWWpNdE16aGhZUzAwT0dRM0xUazBObUV0WkdJd01EWTFNakk0WWpOaCJ9
        
        # Check status
        systemctl status cloudflared
    - name: Keep Alive
      timeout-minutes: 360
      run: sleep 21600
